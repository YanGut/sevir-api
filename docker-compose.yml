services:
  api:
    build: .
    container_name: servir_mais_api
    env_file:
      - .env
    depends_on:
      servir_mais_db:
        condition: service_healthy
    ports:
      - "3000:3000"        # host:container
    command: ["node", "dist/main.js"]

  servir_mais_db:
    container_name: servir_mais_db
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-12345678}
      POSTGRES_USER: ${POSTGRES_USER:-servir_mais_user}
      POSTGRES_DB: ${POSTGRES_DB:-servir_mais_db}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
